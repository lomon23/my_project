{% extends 'base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
</head>
<body>
{% block content %}
    <div class="add-product-container">
        <h1 class="add-product-title">Додати новий товар</h1>
        <form method="POST" class="add-product-form">
            {% csrf_token %}

            <!-- Поле для назви товару -->
            <div class="form-group">
                <label for="id_name" class="form-label">Назва товару</label>
                <input type="text" name="name" class="form-input" required>
            </div>

            <!-- Поле для ціни -->
            <div class="form-group">
                <label for="id_price" class="form-label">Ціна</label>
                <input type="number" step="0.01" name="price" class="form-input" required>
            </div>

            <!-- Поле для кількості в наявності -->
            <div class="form-group">
                <label for="id_stock" class="form-label">Кількість в наявності</label>
                <input type="number" name="stock" class="form-input" required>
            </div>

            <!-- Поле для опису -->
            <div class="form-group">
                <label for="id_description" class="form-label">Опис</label>
                <textarea name="description" class="form-input" required></textarea>
            </div>

            <!-- Поле для URL зображення -->
            <div class="form-group">
                <label for="id_image_url" class="form-label">URL зображення</label>
                <input type="url" name="image_url" class="form-input" required>
            </div>

            <button type="submit" class="add-product-button">Додати товар</button>
        </form>
        <a href="{% url 'product_list' %}" class="back-link">Назад до списку товарів</a>
    </div>
{% endblock %}
</body>
</html>
