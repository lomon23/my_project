<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order {{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf4ef;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8ba2f0;
            font-size: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-button {
            background-color: #8ba2f0;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #687bb7;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #8ba2f0;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order {{ product.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submit-button" type="submit">Confirm Purchase</button>
        </form>
        <a href="{% url 'product_detail' product.id %}">Back to Product</a>
    </div>
</body>
</html>
